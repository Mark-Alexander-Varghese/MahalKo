<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reasons You Should Date Me 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Reasons You Should Date Me 💕</h1>
    <div class="slideshow">
      <div class="slide active">🌟 I'm kind and caring.</div>
      <div class="slide">😂 I make great jokes (sometimes 😅).</div>
      <div class="slide">🍕 I'll share my food with you (even fries!).</div>
      <div class="slide">🎶 I have an amazing playlist to vibe together.</div>
      <div class="slide">💬 I’m a great listener and your biggest cheerleader.</div>
    </div>

    <div class="controls">
      <button onclick="prevSlide()">⬅️ Back</button>
      <button onclick="nextSlide()">Next ➡️</button>
    </div>

    <!-- Music Button -->
    <button onclick="playMusic()">🎵 Play Music</button>
  </div>

  <!-- Background Music (no autoplay here to avoid blocking) -->
  <audio id="bg-music" loop>
    <source src="audio/love_song.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script src="script.js"></script>
</body>
</html>
